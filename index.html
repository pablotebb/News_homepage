<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- OWN CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <main class="main-container">
      <!-- HEADER -->
      <div class="wrapper-header">
        <header class="header-web">
          <!-- LOGO -->
          <figure class="header-web__logo">
            <img src="./assets/images/logo.svg" alt="logo" />
          </figure>
          <!-- MENU -->
          <nav class="header-web__menu">
            <ul class="header-web__menu-ul">
              <li class="header-web__menu-ul--link"><a href="#">Home</a></li>
              <li class="header-web__menu-ul--link"><a href="#">New</a></li>
              <li class="header-web__menu-ul--link"><a href="#">Popular</a></li>
              <li class="header-web__menu-ul--link">
                <a href="#">Trending</a>
              </li>
              <li class="header-web__menu-ul--link">
                <a href="#">Categories</a>
              </li>
            </ul>
          </nav>
          <!-- MODAL HAMBURGER MENU -->
          <figure class="header-web__hamburger">
            <img src="./assets/images/icon-menu.svg" alt="hamburger icon" />
          </figure>
          <figure class="header-web__close">
            <img src="./assets/images/icon-menu-close.svg" alt="close icon" />
          </figure>
          <ul class="header-web__modal-menu">
            <li class="header-web__modal-menu--link"><a href="#">Home</a></li>
            <li class="header-web__modal-menu--link"><a href="#">New</a></li>
            <li class="header-web__modal-menu--link">
              <a href="#">Popular</a>
            </li>
            <li class="header-web__modal-menu--link">
              <a href="#">Trending</a>
            </li>
            <li class="header-web__modal-menu--link">
              <a href="#">Categories</a>
            </li>
          </ul>
        </header>
      </div>
    </main>

    <!-- OWN SCRIPT -->

  </body>
</html>
